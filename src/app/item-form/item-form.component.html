<div class="row">
  <div class="col-12">
  </div>
  <div class="col-sm-12 col-md-6 col-lg-3">
    <mat-form-field class="--fw">
      <input matInput placeholder="Nome" [(ngModel)]="name">
    </mat-form-field>
  </div>

  <div class="col-sm-12 col-md-6 col-lg-2">
    <mat-form-field class="--fw">
      <mat-select placeholder="Unidade">
        <mat-option *ngFor="let unity of avaliableUnits" [value]="unity.value">
          {{unity.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-sm-12 col-md-6 col-lg-3">
    <mat-form-field class="--fw">
      <input matInput placeholder="Quantidade">
    </mat-form-field>
  </div>

  <div class="col-sm-12 col-md-6 col-lg-2">
    <mat-form-field class="--fw">
      <input matInput placeholder="PreÃ§o">
    </mat-form-field>
  </div>

  <div class="col-sm-12 col-lg-2 text-right">
    <button mat-icon-button color="warn" (click)="autoDelete()">
      <mat-icon>
        delete
      </mat-icon>
    </button>
  </div>

</div>
